name: Face Down Ass Up

sceneByURL:
  - action: scrapeXPath
    url:
      - facedownassup.com/trailer.php?id=
    scraper: facedownassup

xPathScrapers:
  facedownassup:
    scene:
      Title: //div[@class="name"]
      Details:
        selector: //div[@class="VideoDescription"]
        postProcess:
          - replace:
            - regex: \w+\s+\d+(?:st|nd|rd|th)?,\s+\d+\s*-\s*(.*)
              with: $1
      Date:
        selector: //div[@class="date"]
        postProcess:
          - replace:
            - regex: "ADDED:"
              with: ""
          - replace:
            - regex: (\w+)\s+(\d+),\s+(\d+)
              with: $1 $2, $3
          - parseDate: Jan 2, 2006
      Image:
        selector: //video/@poster
        postProcess:
          - replace:
            - regex: -[1-4]x\.
              with: -full.
      Tags:
        Name: //span[@class="tag-text"]/text()
      Performers: 
        Name: //ul[@class="ModelNames"]//text()
      Studio:
        Name:
          fixed: Face Down Ass Up
        URL:
          fixed: https://www.facedownassup.com

# Last Updated Jan 11, 2026
