name: "SayUncle"
sceneByURL:
  - action: scrapeXPath
    url:
      - sayuncle.com/movies/
      - latinleche.com/movies/
    scraper: sceneScraper

xPathScrapers:
  sceneScraper:
    common:
      $titleArea: //div[@class="row py-3"]
    scene:
      Title:
        selector: $titleArea//h1
      Date:
        selector: $titleArea/div[3]
        postProcess:
          - parseDate: 01/02/2006
      Details:
        selector: //div[contains(@class, "sceneDesc")]//text()
      Tags:
        Name:
          selector: //div[contains(@class, "tags-container")]/a
          postProcess:
            - replace:
              - regex: \,.*$
                with: ""
      Performers:
        Name:
          selector: $titleArea//a[contains(@class, "model-name-link")]/text()
      Image: //meta[@property="og:image"]/@content
      URL: //meta[@property="og:url"]/@content
      Studio:
        Name:
          selector: $titleArea//div[contains(@class, "siteName")]
