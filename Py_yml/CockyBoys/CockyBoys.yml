name: CockyBoys
sceneByURL:
  - action: script
    url:
      - cockyboys.com/scenes/
    script:
      - python
      - CockyBoys.py
      - sceneByURL

performerByURL:
  - action: scrapeXPath
    url:
      - cockyboys.com/models/
    scraper: performerScraper
xPathScrapers:
  performerScraper:
    performer:
      Name: //h1[@class="gothamy sectionTitle"]/text()
      Gender:
        # CockyBoys only has profile pages for male performers
        fixed: Male
      Image: //div[@id="modelInfo"]/img/@src
